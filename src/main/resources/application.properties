server.port=8080
spring.application.name=productWatcher
spring.datasource.url=jdbc:postgresql://postgres:5432/imedia24
#spring.datasource.url=jdbc:postgresql://localhost:5432/imedia24
spring.datasource.username=user
spring.datasource.password=userpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

spring.rabbitmq.host=rabbitmq
# spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
productwatcher.rabbitmq.exchange=productwatcher.exchange
productwatcher.rabbitmq.queue=productwatcher.queue
productwatcher.rabbitmq.routingkey=productwatcher.routingkey

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api-docs.html
